<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/editor/css/style.css"/>
</head>
<body>
<div id="header" class="blackGradient"></div> 
<div id="editor">
 function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
 }
</div>
<div id="footer" style="background-color:#6B6B6B">
    <ul id="bottombar">
        <li class="bottomItem">index.js</li>
    </ul>
</div>    
<script src="/editor/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>  
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/javascript");
    var socket = io();
    
    editor.env.document.on("change",function(e){        
        socket.emit('fileSave', {filePath: '/readme.txt', lines: editor.getSession().doc.$lines});        
    })    
</script>
</body>
</html>
